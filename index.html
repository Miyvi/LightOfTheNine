<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Light of the Nine</title>

<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    line-height: 1.6;
}

/* --- Banner with overlay title --- */
.banner {
    position: relative;
    width: 100%;
    height: 380px;
    overflow: hidden;
}

.banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center top; /* important si ton logo est en haut */
    filter: brightness(70%); /* rend le texte lisible */
}

/* Title on top of banner */
.banner-title {
    position: absolute;
    top: 50%;
    width: 100%;
    text-align: center;
    transform: translateY(-50%);
    color: #fff;
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.6),
                 0 0 20px rgba(0, 150, 255, 0.6);
}

/* Container */
.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
}

h2 {
    margin-top: 40px;
}

/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.gallery img {
    width: 100%;
    border-radius: 8px;
    display: block;
}

/* Button */
.btn {
    display: inline-block;
    margin-top: 25px;
    background: #2c2c2c;
    padding: 12px 20px;
    border-radius: 6px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: 0.2s;
}

.btn:hover {
    background: #444;
}

/* Footer */
footer {
    text-align: center;
    padding: 30px;
    color: #777;
}

/* Mobile optimizations */
@media (max-width: 600px) {
    .banner-title {
        font-size: 2rem;
    }
    .banner {
        height: 260px;
    }
}

</style>
</head>

<body>

<!-- Banner -->
<div class="banner">
    <img src="Img/lotn2560x1440.jpg" alt="Light of the Nine Banner">
    <div class="banner-title">Light of the Nine</div>
</div>


<div class="container">
    <h1>Light of the Nine</h1>

    <p>
        Light of the Nine is an immersive VR experience designed for the Meta Quest platform.
        This page provides basic information about the application as well as links to the Privacy Policy.
    </p>

    <a class="btn" href="privacy.html">Read Privacy Policy</a>

    <h2>Gallery</h2>
    <div class="gallery">
        <img src="Img/LotnScreenShot0.png" alt="Screenshot 1">
        <img src="Img/LotnScreenShot1.png" alt="Screenshot 2">
        <img src="Img/LotnScreenShot2.png" alt="Screenshot 3">
        <img src="Img/LotnScreenShot3.png" alt="Screenshot 4">
		<img src="Img/LotnScreenShot4.png" alt="Screenshot 5">
    </div>
</div>

<footer>
    Â© 2025 Light of the Nine
</footer>

</body>
</html>
