<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Light of the Nine</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
        line-height: 1.6;
    }

    .banner {
        width: 100%;
        max-height: 400px;
        overflow: hidden;
    }

    .banner img {
        width: 100%;
        display: block;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
    }

    h1 {
        text-align: center;
        margin-top: 0;
        font-size: 2.4rem;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .gallery img {
        width: 100%;
        border-radius: 8px;
        display: block;
    }

    .btn {
        display: inline-block;
        margin-top: 25px;
        background: #444;
        padding: 12px 20px;
        border-radius: 6px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: 0.2s;
    }

    .btn:hover {
        background: #666;
    }

    footer {
        text-align: center;
        padding: 30px;
        color: #777;
    }
</style>
</head>

<body>

<!-- Banner -->
<div class="banner">
    <img src="Img/lotn2560x1440.jpg" alt="Light of the Nine Banner">
</div>

<div class="container">
    <h1>Light of the Nine</h1>

    <p>
        Light of the Nine is an immersive VR experience designed for the Meta Quest platform.
        This page provides basic information about the application as well as links to the Privacy Policy.
    </p>

    <a class="btn" href="privacy.html">Read Privacy Policy</a>

    <h2>Gallery</h2>
    <div class="gallery">
        <img src="Img/LotnScreenShot0.png" alt="Screenshot 1">
        <img src="Img/LotnScreenShot1.png" alt="Screenshot 2">
        <img src="Img/LotnScreenShot2.png" alt="Screenshot 3">
        <img src="Img/LotnScreenShot3.png" alt="Screenshot 4">
    </div>
</div>

<footer>
    Â© 2025 Light of the Nine
</footer>

</body>
</html>
